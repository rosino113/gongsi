<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>夸夸涵涵的小天地</title>
  <style>
    /* 页面整体布局与背景 */
    body {
      margin: 0;
      padding: 0;
      background: #ffe7ea; /* 柔和的粉色背景 */
      font-family: "微软雅黑", sans-serif;
      overflow: hidden; /* 隐藏页面出现的滚动条，营造卡通感 */
    }

    /* 标题样式 */
    h1 {
      text-align: center;
      padding: 20px 0 10px;
      margin: 0;
      font-size: 26px;
      color: #ff6699;
      font-weight: bold;
    }

    /* 小提示文字样式 */
    .tip {
      text-align: center;
      font-size: 14px;
      color: #ff99aa;
      margin-bottom: 10px;
    }

    /* 容器 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      height: calc(100vh - 90px);
    }

    /* 进度条容器 */
    .progress-container {
      position: relative;
      width: 60%;
      height: 30px;
      background: #ffe3e8;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    /* 进度条本体 */
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #ffbed2; /* 粉色 */
      border-radius: 15px;
      transition: width 0.3s ease;
    }

    /* 点击椰子的区域 */
    .coconut {
      font-size: 50px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none; /* 禁止选中 */
    }
    .coconut:hover {
      transform: scale(1.2) rotate(-10deg);
    }

    /* 弹出对话框的样式 */
    .popup {
      position: absolute;
      padding: 10px 15px;
      background: #fff5f7; 
      border: 2px dashed #ffa6c9;
      border-radius: 10px;
      color: #ff66a0;
      font-size: 14px;
      z-index: 999;
      animation: fadein 0.5s forwards; /* 简单的淡入动画 */
    }

    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>(´•ω•`)ﾉﾞ 对 涵涵 的 夸夸鼓励 (´•ω•`)ﾉﾞ</h1>
  <div class="tip">点击下面的椰子(🥥)收集赞美能量，进度条满了会有惊喜哦！</div>

  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="coconut" id="coconut">🥥</div>
  </div>

  <script>
    // 每次点击增加的进度
    const INCREMENT = 20; // 可根据需要调整单次点击增长的百分比
    let currentProgress = 0;

    // 预设的夸夸内容数组
    const compliments = [
      "涵涵，你是最闪亮的小星星！ (★ω★)",
      "涵涵，考公加油，前程似锦！ (ง •_•)ง",
      "涵涵，你笑起来像春天一样温暖 (๑•ㅂ•)و",
      "涵涵，你的坚持一定会带来好结果 o(*≧▽≦)ツ",
      "涵涵，不管在哪里，都要相信自己的发光点 ✧(≖ ◡ ≖✿)",
      "涵涵，你的努力一定会被看到 (*´∀`)~♥",
      "涵涵，世界因你而可爱！ (っ´ω`c)",
      "涵涵，阳光总在风雨后，让我们一起等彩虹 (´▽`ʃ♡ƪ)",
      "涵涵，你就是元气满满的小可爱 (❁´◡`❁)",
      "涵涵，相信你自己！考场上一展身手ฅ(⌯͒• ɪ •⌯͒)ฅ"
    ];

    // 进度条元素
    const progressBar = document.getElementById("progressBar");
    // 椰子元素
    const coconut = document.getElementById("coconut");

    // 点击事件
    coconut.addEventListener("click", () => {
      // 累加进度
      currentProgress += INCREMENT;
      if (currentProgress > 100) currentProgress = 100;

      // 更新进度条宽度
      progressBar.style.width = currentProgress + "%";

      // 若进度条满了，触发弹出夸夸窗口
      if (currentProgress >= 100) {
        showCompliments();
        // 重置进度条，可以让她继续点击收集下一轮
        setTimeout(() => {
          currentProgress = 0;
          progressBar.style.width = "0%";
        }, 500);
      }
    });

    // 随机弹出一些夸夸对话框
    function showCompliments() {
      // 假设每次进度条满后弹出 4~6 个随机夸夸
      const randomCount = Math.floor(Math.random() * 3) + 4; 
      for (let i = 0; i < randomCount; i++) {
        spawnCompliment();
      }
    }

    // 在页面随机位置生成一个带文本的对话框
    function spawnCompliment() {
      const complimentText = compliments[Math.floor(Math.random() * compliments.length)];
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = complimentText;

      // 随机位置（尽量不超出窗口范围）
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 120);

      popup.style.left = x + "px";
      popup.style.top = y + "px";

      document.body.appendChild(popup);

      // 设置 2.5s 后自动消失
      setTimeout(() => {
        if (popup && popup.parentNode) {
          popup.parentNode.removeChild(popup);
        }
      }, 2500);
    }
  </script>
</body>
</html>
